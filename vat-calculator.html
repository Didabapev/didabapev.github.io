<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Free VAT calculator. Add or remove VAT instantly with accurate results.">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h1>VAT Calculator</h1>
</header>

<div class="calculator">
<label>Amount ($)</label>
<input type="number" id="vatAmount">

<label>VAT Rate (%)</label>
<input type="number" id="vatRate">

<button onclick="calculateVAT()">Calculate</button>

<h2 id="vatResult"></h2>
</div>

<script>
function calculateVAT() {
let amount = parseFloat(document.getElementById('vatAmount').value);
let rate = parseFloat(document.getElementById('vatRate').value) / 100;

if (!amount || !rate) {
document.getElementById('vatResult').innerText = "Please enter valid numbers.";
return;
}

let total = amount + (amount * rate);
document.getElementById('vatResult').innerText = "Total with VAT: $" + total.toFixed(2);
}
</script>

</body>
</html>
