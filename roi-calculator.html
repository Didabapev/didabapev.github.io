 "@context": "https://schema.org",

<body>

<header>
<h1>ROI Calculator</h1>
<p>Calculate your Return on Investment instantly</p>
</header>

<div class="calculator">
<label>Investment Amount ($)</label>
<input type="number" id="investment">

<label>Return Amount ($)</label>
<input type="number" id="return">

<button onclick="calculateROI()">Calculate ROI</button>

<h2 id="roiResult"></h2>
</div>

<script>
function calculateROI() {
let investment = parseFloat(document.getElementById('investment').value);
let returnAmount = parseFloat(document.getElementById('return').value);

if (!investment || !returnAmount) {
document.getElementById('roiResult').innerText = "Please enter valid numbers.";
return;
}

let roi = ((returnAmount - investment) / investment) * 100;
document.getElementById('roiResult').innerText = "ROI: " + roi.toFixed(2) + "%";
}
</script>

</body>
