<body>

<div class="container">

<nav>
  <a href="/">Home</a>

<h1>Break-even Calculator</h1>

<p style="text-align:center;">
  Calculate how many units you need to sell to cover your costs.
</p>

<label>Fixed Costs ($):</label>
<input type="number" id="fixed">

<label>Price per Unit ($):</label>
<input type="number" id="price">

<label>Variable Cost per Unit ($):</label>
<input type="number" id="variable">

<button onclick="calculateBE()">Calculate Break-even</button>

<div class="result" id="result"></div>

<hr>

<h2>What is Break-even Point?</h2>
<p>
The break-even point shows how many units you must sell so that total revenue equals total costs.
</p>

<footer>
  Â© 2026 Smart Finance Tools
</footer>

</div>

<script>
function calculateBE() {
  var fixed = parseFloat(document.getElementById("fixed").value);
  var price = parseFloat(document.getElementById("price").value);
  var variable = parseFloat(document.getElementById("variable").value);

  if (!isNaN(fixed) && price > variable) {
    var breakeven = fixed / (price - variable);
    document.getElementById("result").innerHTML =
      "Break-even Point: " + breakeven.toFixed(0) + " units";
  } else {
    document.getElementById("result").innerHTML =
      "Price must be greater than variable cost.";
  }
}
</script>
