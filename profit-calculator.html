<!DOCTYPE html>
<html>
<head>
  <title>Profit Calculator – Calculate Business Profit | Smart Finance Tools</title>
  <meta name="description" content="Free online profit calculator for businesses.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: #2c7be5;
      font-weight: bold;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background-color: #2c7be5;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1a5fd1;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>

<div class="container">

<nav>
  <a href="/">Home</a>
  <a href="/profit-calculator.html">Profit</a>
  <a href="/break-even-calculator.html">Break-even</a>
</nav>

<h1>Profit Calculator</h1>

<p style="text-align:center;">
  Calculate your net business profit instantly.
</p>

<label>Total Revenue ($):</label>
<input type="number" id="revenue">

<label>Total Costs ($):</label>
<input type="number" id="cost">

<button onclick="calculateProfit()">Calculate Profit</button>

<div class="result" id="result"></div>

<hr>

<h2>What is Profit?</h2>
<p>
Profit is the amount of money left after subtracting all business costs from total revenue.
</p>

<p><strong>Profit = Revenue − Costs</strong></p>

<footer>
  © 2026 Smart Finance Tools
</footer>

</div>

<script>
function calculateProfit() {
  var revenue = parseFloat(document.getElementById("revenue").value);
  var cost = parseFloat(document.getElementById("cost").value);

  if (!isNaN(revenue) && !isNaN(cost)) {
    var profit = revenue - cost;
    document.getElementById("result").innerHTML =
      "Net Profit: $" + profit.toFixed(2);
  } else {
    document.getElementById("result").innerHTML =
      "Please enter valid numbers.";
  }
}
</script>

</body>
</html>
