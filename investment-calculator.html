<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investment Calculator â€“ Compound Interest Tool</title>
<meta name="description" content="Free investment calculator with compound interest. Calculate future value instantly.">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h1>Investment Calculator</h1>
</header>

<div class="calculator">
<label>Initial Investment ($)</label>
<input type="number" id="initial">

<label>Annual Interest Rate (%)</label>
<input type="number" id="rate">

<label>Years</label>
<input type="number" id="years">

<button onclick="calculateInvestment()">Calculate</button>

<h2 id="investmentResult"></h2>
</div>

<script>
function calculateInvestment() {
let P = parseFloat(document.getElementById('initial').value);
let r = parseFloat(document.getElementById('rate').value) / 100;
let t = parseFloat(document.getElementById('years').value);

if (!P || !r || !t) {
document.getElementById('investmentResult').innerText = "Please enter valid numbers.";
return;
}

let future = P * Math.pow((1 + r), t);
document.getElementById('investmentResult').innerText = "Future Value: $" + future.toFixed(2);
}
</script>

</body>
</html>
